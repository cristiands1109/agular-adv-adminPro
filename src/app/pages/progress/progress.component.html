<div class="row">
    <div class="col-12">
        <div class="card active">
            <div class="card-body">
                <h4 class="card-title">Progress 1</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active"
                         style="height:10px;"
                         [style.width]="getProgreso1" 
                         role="progressbar"> 
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card active">
            <div class="card-body">
                <h4 class="card-title">Progress 2 </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active"
                         style="height:10px;"
                         [style.width]="getProgreso2" 
                         role="progressbar"> 
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Progress 3 </h4>
                    <div class="progress m-t-20">
                        <div class="progress-bar bg-success" 
                             style="height:15px;"
                             [style.width]="getProgreso3"
                             role="progressbar">{{progreso3}}%</div>
                    </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle"> Control Progress 1</h6>
                <app-incrementador  
                                    (valor)="progreso1 = $event" 
                                    [valor]='progreso1'>
                </app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle"> Control Progress 2</h6>
                <app-incrementador 
                                (valor)="progreso2 = $event" 
                                [valor]='progreso2'
                                [btnClass]="'btn-info'">
                </app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h6 class="card-subtitle"> Control Progress 3</h6>
                <app-incrementador 
                                (valor)="progreso3 = $event"
                                [valor]='progreso3'
                                [btnClass]="'btn-success'">
    
                </app-incrementador>
            </div>
        </div>
    </div>
</div>
